{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<form method="POST" action="{{ url_for('login') }}">
  {{ form.csrf_token }}
  <div>
    {{ form.email.label }}
    {{ form.email(class="css_class") }}
  </div>
  <div>
    {{ form.password.label }}
    {{ form.password() }}
  </div>
  <input type="submit" name="submit" value="Go"/>
</form>
{% endblock %}
