{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_survey') }}" method=post class=add-survey>
    <dl>
      <dt>Title:
      <dd><input type=text size=30 name=title value="{{ survey.title }}">
      <dt>Text:
      <dd><textarea name=text rows=5 cols=40>{{ survey.text|safe }}</textarea>
      <dd><input type=submit value=Share>
    </dl>
  </form>
{% endblock %}
