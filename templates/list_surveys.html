{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_survey') }}" method=post class=add-survey>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}

  <h3>Surveys:</h3>
  {% for survey in surveys %}
    <div>{{ survey.title }} - {{ survey.text|safe }}</div>
  {% else %}
    <div><em>No surveys here so far.</em></div>
  {% endfor %}
  </ul>
{% endblock %}
