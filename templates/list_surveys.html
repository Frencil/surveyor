{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_survey') }}" method=post class=add-survey>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=surveys>
  {% for survey in surveys %}
    <li><h2>{{ survey.title }}</h2>{{ survey.text|safe }}
  {% else %}
    <li><em>Unbelievable. No surveys here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
